<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #fff9c4 50%, #e1f5fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(21, 101, 192, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(251, 192, 45, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(21, 101, 192, 0.15);
            width: 100%;
            max-width: 420px;
            border-top: 6px solid #1565c0;
            border-bottom: 6px solid #fbc02d;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #fbc02d20, #1565c020);
            border-radius: 0 0 0 100px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .form-header h2 {
            color: #1565c0;
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 600;
            background: linear-gradient(135deg, #1565c0, #0277bd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #546e7a;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1565c0;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #1565c0;
            background: white;
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
            transform: translateY(-1px);
        }

        input[type="text"]:hover, input[type="file"]:hover {
            border-color: #42a5f5;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: white;
            border: none;
            padding: 14px 28px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(21, 101, 192, 0.3);
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 192, 45, 0.3), transparent);
            transition: left 0.5s ease;
        }

        input[type="submit"]:hover::before {
            left: 100%;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #0d47a1, #1565c0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(21, 101, 192, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #546e7a;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }

        .back-link a:hover {
            color: #1565c0;
            background: rgba(21, 101, 192, 0.1);
            transform: translateX(-2px);
        }

        /* Form validation styles */
        input[type="text"]:valid {
            border-color: #4caf50;
        }

        input[type="text"]:invalid:not(:placeholder-shown) {
            border-color: #f44336;
        }

        /* Username glow effects */
        input[name="username"] {
            box-shadow: 0 0 10px rgba(158, 158, 158, 0.3);
            transition: all 0.3s ease, box-shadow 0.3s ease;
        }

        input[name="username"]:not(:placeholder-shown):not([value=""]) {
            box-shadow: 0 0 15px rgba(21, 101, 192, 0.4), 0 0 25px rgba(21, 101, 192, 0.2);
            border-color: #1565c0;
        }

        input[name="username"]:placeholder-shown,
        input[name="username"][value=""] {
            box-shadow: 0 0 10px rgba(158, 158, 158, 0.3);
        }

        /* File input specific styling */
        input[type="file"] {
            padding: 10px 16px;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: linear-gradient(135deg, #0d47a1, #1565c0);
            transform: translateY(-1px);
        }

        /* Loading animation for submit button */
        input[type="submit"].loading {
            pointer-events: none;
            opacity: 0.7;
        }

        input[type="submit"].loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-header h2 {
                font-size: 1.6rem;
            }
            
            input[type="text"], input[type="file"] {
                padding: 12px 14px;
            }
            
            input[type="submit"] {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Upload Form</h2>
            <p>Select your file and upload</p>
        </div>
        
        <form action="/upload" enctype="multipart/form-data" method="post">
            <label for="username">Username:</label>
            <br />
            <input type="text" name="username" placeholder=" ">
            <br /><br />
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file">
            <br />
            <input type="submit" value="Upload">
        </form>

        <script>
            const usernameInput = document.querySelector('input[name="username"]');
            
            usernameInput.addEventListener('input', function() {
                // Force a style recalculation to ensure the glow effect updates
                this.style.boxShadow = '';
                if (this.value.trim() !== '') {
                    this.style.boxShadow = '0 0 15px rgba(21, 101, 192, 0.4), 0 0 25px rgba(21, 101, 192, 0.2)';
                    this.style.borderColor = '#1565c0';
                } else {
                    this.style.boxShadow = '0 0 10px rgba(158, 158, 158, 0.3)';
                    this.style.borderColor = '#e3f2fd';
                }
            });
        </script>
        
        <div class="back-link">
            <a href="/">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
